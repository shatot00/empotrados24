<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Gráficas con FastAPI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqx61gVWgIGe33WNlWv5/wTRWXw9tMe3zH60d3891dRR5jftiaAr2vA1E" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Generador de Gráficas con FastAPI</h1>
        <form action="/" method="post">
            <div class="form-group">
                <label for="chart_type">Tipo de gráfica:</label>
                <select name="chart_type" id="chart_type" class="form-control">
                    <option value="line">Línea</option>
                    <option value="bar">Barras</option>
                    <option value="scatter">Puntos</option>
                </select>
            </div>
            <div class="form-group">
                <label for="points">Puntos:</label>
                <input type="text" name="points" id="points" class="form-control" placeholder="1,2, 3,4, 5,6">
            </div>
            <button type="submit" class="btn btn-primary">Generar gráfica</button>
        </form>
        <div id="chart-container"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2yb4r5wYjAU4q9chC5I865viYA9jX9Ixk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#chart-container").empty();

            var chartType = $("#chart_type").val();
            var points = $("#points").val().split(",").map(Number);

            var data = {
                labels: ["x1", "x2", "x3"],
                datasets: [{
                    label: "My First Dataset",
                    data: points,
                    backgroundColor: "rgba(255, 99, 132, 0.2)",
                    borderColor: "rgba(255, 99, 132, 1)"
                }]
            };

            var options = {
                type: chartType,
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            };

            var ctx = $("#chart-container").get(0).getContext("2d");
            var myChart = new Chart(ctx, {
                data: data,
                options: options
            });
        });
    </script>
</body>

</html>
